apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cron-operator.deployment.name" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cron-operator.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      {{- include "cron-operator.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "cron-operator.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.image.pullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: {{ .Chart.Name }}
        image: {{ include "cron-operator.image" . }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command:
        - /manager
        args:
        - start
        - --leader-elect={{ .Values.leaderElection.enable }}
        {{- with .Values.maxConcurrentReconciles }}
        - --max-concurrent-reconciles={{ . }}
        {{- end }}
        ports:
        - name: metrics
          containerPort: 8080
          protocol: TCP
        {{- if .Values.useHostTimezone }}
        volumeMounts:
        - name: volume-localtime
          mountPath: /etc/localtime
          readOnly: true
        {{- end }}
        livenessProbe:
          httpGet:
            port: 8081
            scheme: HTTP
            path: /healthz
        readinessProbe:
          httpGet:
            port: 8081
            scheme: HTTP
            path: /readyz
        {{- with .Values.resources }}
        resources:
          {{- toYaml . | nindent 12 }}
        {{- end }}
        {{- with .Values.securityContext }}
        securityContext:
          {{- toYaml . | nindent 12 }}
        {{- end }}
      {{- if .Values.useHostTimezone }}
      volumes:
      - name: volume-localtime
        hostPath: 
          path: /etc/localtime
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "cron-operator.serviceAccount.name" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
