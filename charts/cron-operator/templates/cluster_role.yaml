apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "cron-operator.clusterRole.name" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cron-operator.labels" . | nindent 4 }}
rules:
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - update
  - patch
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - get
  - create
  - update
- apiGroups:
  - apps.kubedl.io
  resources:
  - crons
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - apps.kubedl.io
  resources:
  - crons/finalizers
  verbs:
  - update
- apiGroups:
  - apps.kubedl.io
  resources:
  - crons/status
  verbs:
  - get
  - update
  - patch
- apiGroups:
  - kubeflow.org
  resources:
  - pytorchjobs
  - tfjobs
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - kubeflow.org
  resources:
  - pytorchjobs/status
  - tfjobs/status
  verbs:
  - get
- apiGroups:
  - xdl.kubedl.io
  resources:
  - xdljobs
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - xdl.kubedl.io
  resources:
  - xdljobs/status
  verbs:
  - update
- apiGroups:
  - xgboostjob.kubeflow.org
  resources:
  - xgboostjobs
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - xgboostjob.kubeflow.org
  resources:
  - xgboostjobs/status
  verbs:
  - update
