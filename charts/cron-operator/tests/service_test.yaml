suite: Test service

templates:
- service.yaml

release:
  name: cron-operator
  namespace: cron-operator

tests:
- it: Should use specified service type
  set:
    service:
      type: NodePort
  asserts:
  - equal:
      path: spec.type
      value: NodePort

- it: Should use default service type
  asserts:
  - equal:
      path: spec.type
      value: ClusterIP

- it: Should have correct metrics port
  asserts:
  - equal:
      path: spec.ports[?(@.name=='metrics')].port
      value: 8080
  - equal:
      path: spec.ports[?(@.name=='metrics')].targetPort
      value: metrics
  - equal:
      path: spec.ports[?(@.name=='metrics')].protocol
      value: TCP
