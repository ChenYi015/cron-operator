suite: Test deployment

templates:
- deployment.yaml

release:
  name: cron-operator
  namespace: cron-perator

tests:
- it: Should use the specified image repository if `image.registry`, `image.repository` and `image.tag` are set
  set:
    image:
      registry: test-registry
      repository: test-repository
      tag: test-tag
  asserts:
  - equal:
      path: spec.template.spec.containers[?(@.name=='cron-operator')].image
      value: test-registry/test-repository:test-tag

- it: Should use specified replicas
  set:
    replicas: 3
  asserts:
  - equal:
      path: spec.replicas
      value: 3

- it: Should use specified image pull policy
  set:
    image:
      pullPolicy: Always
  asserts:
  - equal:
      path: spec.template.spec.containers[?(@.name=='cron-operator')].imagePullPolicy
      value: Always

- it: Should use specified log encoder
  set:
    logEncoder: json
  asserts:
  - contains:
      path: spec.template.spec.containers[?(@.name=='cron-operator')].args
      content: --zap-encoder=json

- it: Should use specified log level
  set:
    logLevel: debug
  asserts:
  - contains:
      path: spec.template.spec.containers[?(@.name=='cron-operator')].args
      content: --zap-log-level=debug

- it: Should enable leader election if `leaderElection.enable` is set to true
  set:
    leaderElection:
      enable: true
  asserts:
  - contains:
      path: spec.template.spec.containers[?(@.name=='cron-operator')].args
      content: --leader-elect=true

- it: Should disable leader election if `leaderElection.enable` is set to false
  set:
    leaderElection:
      enable: false
  asserts:
  - contains:
      path: spec.template.spec.containers[?(@.name=='cron-operator')].args
      content: --leader-elect=false

- it: Should set max concurrent reconciles
  set:
    maxConcurrentReconciles: 60
  asserts:
  - contains:
      path: spec.template.spec.containers[?(@.name=='cron-operator')].args
      content: --max-concurrent-reconciles=60

- it: Should set qps and burst
  set:
    qps: 50
    burst: 100
  asserts:
  - contains:
      path: spec.template.spec.containers[?(@.name=='cron-operator')].args
      content: --qps=50
  - contains:
      path: spec.template.spec.containers[?(@.name=='cron-operator')].args
      content: --burst=100

- it: Should set resources
  set:
    resources:
      requests:
        cpu: 200m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 1Gi
  asserts:
  - equal:
      path: spec.template.spec.containers[?(@.name=='cron-operator')].resources
      value:
        requests:
          cpu: 200m
          memory: 256Mi
        limits:
          cpu: 500m
          memory: 1Gi

- it: Should set node selector if `global.nodeSelector` is set
  set:
    global:
      nodeSelector:
        key1: value1
        key2: value2
  asserts:
  - equal:
      path: spec.template.spec.nodeSelector.key1
      value: value1
  - equal:
      path: spec.template.spec.nodeSelector.key2
      value: value2

- it: Should set node selector if `nodeSelector` is set
  set:
    nodeSelector:
      key1: value1
      key2: value2
  asserts:
  - equal:
      path: spec.template.spec.nodeSelector.key1
      value: value1
  - equal:
      path: spec.template.spec.nodeSelector.key2
      value: value2

- it: Should set node selector if both `global.nodeSelector` and `nodeSelector` are set
  set:
    global:
      nodeSelector:
        key1: value1
        key2: value2
    nodeSelector:
      key2: value2-override
      key3: value3
      key4: value4
  asserts:
  - equal:
      path: spec.template.spec.nodeSelector.key1
      value: value1
  - equal:
      path: spec.template.spec.nodeSelector.key2
      value: value2-override
  - equal:
      path: spec.template.spec.nodeSelector.key3
      value: value3
  - equal:
      path: spec.template.spec.nodeSelector.key4
      value: value4

- it: Should set affinity if `affinity` is set
  set:
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchExpressions:
            - key: app
              operator: In
              values:
              - cron-operator
          topologyKey: kubernetes.io/hostname
  asserts:
  - equal:
      path: spec.template.spec.affinity
      value:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - cron-operator
            topologyKey: kubernetes.io/hostname

- it: Should set tolerations if `global.tolerations` is set
  set:
    global:
      tolerations:
      - key: key
        operator: Exists
        effect: NoSchedule
  asserts:
  - contains:
      path: spec.template.spec.tolerations
      content:
        key: key
        operator: Exists
        effect: NoSchedule

- it: Should set tolerations if `tolerations` is set
  set:
    tolerations:
    - key: key
      operator: Exists
      effect: NoSchedule
  asserts:
  - contains:
      path: spec.template.spec.tolerations
      content:
        key: key
        operator: Exists
        effect: NoSchedule

- it: Should set tolerations if both `global.tolerations` and `tolerations` are set
  set:
    global:
      tolerations:
      - key: key1
        operator: Exists
        effect: NoSchedule
    tolerations:
    - key: key2
      operator: Exists
      effect: NoSchedule
  asserts:
  - contains:
      path: spec.template.spec.tolerations
      content:
        key: key1
        operator: Exists
        effect: NoSchedule
  - contains:
      path: spec.template.spec.tolerations
      content:
        key: key2
        operator: Exists
        effect: NoSchedule

- it: Should tolerate non edge node if `global.clusterProfile` is set to `Edge`
  set:
    global:
      clusterProfile: Edge
  asserts:
  - contains:
      path: spec.template.spec.tolerations
      content:
        key: node-role.alibabacloud.com/addon
        operator: Exists
        effect: NoSchedule

- it: Should tolerate non edge node if `global.clusterProfile` is set to `Edge`
  set:
    global:
      clusterProfile: Edge
      tolerations:
      - key: key1
        operator: Exists
        effect: NoSchedule
    tolerations:
    - key: key2
      operator: Exists
      effect: NoSchedule
  asserts:
  - contains:
      path: spec.template.spec.tolerations
      content:
        key: key1
        operator: Exists
        effect: NoSchedule
  - contains:
      path: spec.template.spec.tolerations
      content:
        key: key2
        operator: Exists
        effect: NoSchedule
  - contains:
      path: spec.template.spec.tolerations
      content:
        key: node-role.alibabacloud.com/addon
        operator: Exists
        effect: NoSchedule

- it: Should mount host localtime if `useHostTimezone` is true
  set:
    useHostTimezone: true
  asserts:
  - equal:
      path: spec.template.spec.volumes[?(@.name=='volume-localtime')].hostPath.path
      value: /etc/localtime
  - equal:
      path: spec.template.spec.containers[?(@.name=='cron-operator')].volumeMounts[?(@.name=='volume-localtime')].mountPath
      value: /etc/localtime
