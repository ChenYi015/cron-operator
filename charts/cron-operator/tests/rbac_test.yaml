suite: Test RBAC

templates:
- cluster_role.yaml
- cluster_role_binding.yaml

release:
  name: cron-operator
  namespace: cron-operator

tests:
- it: ClusterRole should have correct rules
  template: cluster_role.yaml
  asserts:
  - contains:
      path: rules
      content:
        apiGroups:
        - apps.kubedl.io
        resources:
        - crons
        verbs:
        - get
        - list
        - watch
        - create
        - update
        - patch
        - delete
  - contains:
      path: rules
      content:
        apiGroups:
        - kubeflow.org
        resources:
        - pytorchjobs
        - tfjobs
        verbs:
        - get
        - list
        - watch
        - create
        - update
        - patch
        - delete

- it: ClusterRoleBinding should link correct role and service account
  template: cluster_role_binding.yaml
  asserts:
  - equal:
      path: roleRef.name
      value: cron-operator
  - equal:
      path: subjects[?(@.kind=='ServiceAccount')].name
      value: cron-operator
  - equal:
      path: subjects[?(@.kind=='ServiceAccount')].namespace
      value: cron-operator
