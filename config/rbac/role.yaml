---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - kubedl.io
  resources:
  - crons
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - kubedl.io
  resources:
  - crons/finalizers
  verbs:
  - update
- apiGroups:
  - kubedl.io
  resources:
  - crons/status
  verbs:
  - get
  - patch
  - update
